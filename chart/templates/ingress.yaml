---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: ingress-issuer
    cert-manager.io/common-name: {{ .Values.app.urlHostname | quote }}
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: {{ .Values.app.urlHostname }}
    http:
      paths:
      - backend:
          service:
            name: {{ include "app.fullname" . }}
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.app.urlHostname }}
    secretName: {{ .Values.app.urlHostname }}-tls
